    <script>
var num = prompt("Nhập vào một số cần kiểm tra có chia hết cho 5 hay không");
num = parseInt (num);
    if (num % 5 == 0){
        document.write (num + 'chia hết cho 5')
    }
    else {
        document.write (num + 'không chia hết cho 5')
    }

   

    </script>
