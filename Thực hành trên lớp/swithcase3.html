    <!-- Bài 1: Viết lại cấu trúc if sau thành cấu trúc switch -->
    <!-- cấu trúc if else -->
    <script>
        var browser = prompt("Enter browser name!")
        if (browser == 'Edge') {
            console.log("You've got the Edge!");
        } else if (browser == 'Chrome' || browser == 'Firefox' || browser == 'Safari' || browser == 'Opera') {
            console.log('Okay we support these browsers too');
        } else {
            console.log('We hope that this page looks ok!');
        }

    </script>


    <!-- chuyển đổi sang swith case -->
    <script>
        var brower = prompt("Enter browser name!")
        switch (brower) {
            case 'Edge':
                console.log("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                console.log('Okay we support these browsers too');
                break;
            default:
                console.log('We hope that this page looks ok!');
        }
    </script>
