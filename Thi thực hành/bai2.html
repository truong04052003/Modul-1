<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = Number(prompt("Nhập X"));
        var index = Number(prompt("Nhập Index"));
        var mang = [7, 5, 3, 7];
        function insertNumberToArray(Mang, X, Index) {
            for (var i = 0; i < Mang.length; i++) {
                if (Index < 0 || Index > Mang.length) {
                    document.write("Mảng = [" + Mang + "]");
                    return Mang;
                } else {
                    Mang[Index] = X;
                    document.write("Mảng = [" + Mang + "]");
                    return Mang;
                }
            }
        }
        insertNumberToArray(mang, x, index);
    </script>
</body>

</html>
