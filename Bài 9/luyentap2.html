    <script>
        //Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
        // Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.

        var a = prompt('nhập vào số tuổi')
        if (a <= 120 && a > 0) {
            alert('a là tuổi của một người');
        } else if (a < 0) {
            alert('chưa đẻ ')
        } else {
            alert('Tuổi của rùa')
        }

        //==================================================================
        //Bài 7: Giải phương trình bậc 2.

        var a = parseInt(prompt('nhập a'))
        var b = parseInt(prompt('nhập b'))
        var c = parseInt(prompt('nhập c'))
        var Δ = (b * b - (4 * a * c))
        switch (true) {
            case Δ > 0:
                console.log('phương trình có 2 nghiệm');
                break;
            case Δ < 0:
                console.log('phương trình vô nghiệm');
                break;
            default:
                console.log('phương trình có nghiệm kép');
                break;
        }
        // ======================================================================

        var a = parseInt(prompt('nhập a'))

            console.log('không phải là hình chữ nhật ');

        alert ('Độ F='+ F )

        //==========================================================================================================

        var a = parseInt(prompt('nhập a'))
        var truong = a * a
        if (a != 0) {
            console.log('diện tích hình vuông là  ' + truong);
        } else {

        }


        //=====================================================================================================================

        //Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:
        var a = parseInt(prompt('nhập a'))
        var b = parseInt(prompt('nhập b'))
        var c = parseInt(prompt('nhập c'))
        switch (true) {
            case ((a + b > c) && (b + c > a) && (a + c > b)):
           console.log('a,b,c là cạnh của một tam giác');
                break;
            default:
                console.log('a,b,c ko phải là cạnh của một tam giác ');
                break;
        }


        // Bài 10: Viết chương trình tính giá điện.
        var a = parseInt(prompt('lượng điện tiêu thụ '))
        if (a > 0 && a <=50  ){
            var td = a * 1.484
            alert('lượng điện tiêu thụ='+ a +'W' +' tiền điện phải trả là ' + td.toFixed(2) + 'VND');
        }else if (a>=51 && a<=100){

            alert('lượng điện tiêu thụ='+ a +'W' +' tiền điện phải trả là ' + td.toFixed(2) + 'VND');
        }
