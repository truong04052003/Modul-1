<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="number" id="num1" placeholder="Nhập số thứ nhất "><br>
<input type="number" id="num2" placeholder="Nhập số thứ hai"><br>
<button  onclick ="Add()">Cộng</button>
<button onclick="Sub()">Trừ</button>
<button onclick="core()">Nhân </button>
<button onclick="divide()">Chia</button>
<h3> Result:</h3>
<div id="result">0</div>
<script>
    
    function Add() {
        var number1 = document.getElementById("num1").value; //"7"
        var number2 = document.getElementById("num2").value; //"9"
        var result = Number(number1) + Number(number2); //16
        document.getElementById("result").innerHTML = result;
    }

    function Sub() {
        var number1 = document.getElementById("num1").value; 
        var number2 = document.getElementById("num2").value; 
        var result = Number(number1) - Number(number2); 
        document.getElementById("result").innerHTML = result;
    }
    
    function core() {
        var number1 = document.getElementById("num1").value; 
        var number2 = document.getElementById("num2").value; 
        var result = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    
    function divide() {
        var number1 = document.getElementById("num1").value; 
        var number2 = document.getElementById("num2").value;
        var result = Number(number1) / Number(number2);
        document.getElementById("result").innerHTML = result;
    }

        
    
</script>

</body>
</html>
