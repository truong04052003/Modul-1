<body>
    <script>

        function minArray(arr) {
            var min = arr[0]
            for (i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i]
                }
            }
            return min;
        }
        var arr1 = [5, 9, -3, 2, 7, 9, 4];
        var min = minArray(arr1);
        console.log(min);

//============================================================

        function minArray(arr) {
            if (arr.length == 0)
                return -1;
            var min = arr[0];

            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        var arr1 = [];
        var min = minArray(arr1);
        alert(min);






    </script>
</body>
