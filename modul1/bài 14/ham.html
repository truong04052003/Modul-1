            tham số: num
            dùng cấu trúc điều kiện kiểm tra num là chẵn hay lẽ

            gọi hàm lần 1 và truyền vào 5, in hàm

            */

        function kiem_tra_so_chan(num) {
            if (num % 2 == 0) {
                return true
            } else {
                return false
            }
        }

        //       4. Viết một chương trình máy tính, 
        // - có 4 hàm thực hiện các phép tính cộng trừ nhân chia cho 2 số a,b, trả về kết quả
        // - cho biến pheptinh bằng một trong 4 giá trị + - * /
        // - dùng khối lệnh switchcase để gọi các hàm tương ứng với giá trị của pheptinh , truyền vào 6,2
        // - các case đều gán vào biến result
        // - sau khối lệnh switchcase in ra biến result theo cấu trúc:
        // - GIA_TRI_A PHEP_TINH GIA_TRI_B = KET_QUA
        // Ví dụ: 5 + 6 = 11



        function phep_cong(a, b) {
            return a + b
        }
        function phep_tru(a, b) {
            return a - b
        }
        function phep_nhan(a, b) {
            return a * b
        }
        function phep_chia(a, b) {
            return a / b
        }
        var phep_tinh = '+'
        switch (phep_tinh) {
            case '+':
                var result = phep_cong(5, 6)
                break;
            case '-':
                var result = phep_tru(5, 6)
                break;
            case '*':
                var result = phep_nhan(5, 6)
                break;
            case '/':
                var result = phep_chia(5, 6)

            default:
                break;
        }
        console.log(result = phep_cong(5, 6));
        console.log(result = phep_tru(5, 6));
        console.log(result = phep_nhan(5, 6));
        console.log(result = phep_chia(5, 6));
