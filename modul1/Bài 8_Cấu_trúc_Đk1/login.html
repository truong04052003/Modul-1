<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        var userName = prompt("Who's there?", '');//hiện thị hộp thoại để nhập vào
        if (userName == 'admin') {//so sánh biến usernam với giá trị admin
            console.log('yêu cầu nhập mật khẩu');// in ra
            var pass = prompt('Password?', ''); // yêu cầu nhập password
            if (pass == 'TheMaster') {// so sánh pass với giá trị themaster
                console.log('Welcome');// in ra 


            } else if (pass = null) {
                console.log('Canceled');
            } else {
                console.log('Wrong password');
            }
        }
        else if (userName == null) {
            alert('Canceled');
        } else {
            alert("I don't know you");
        }
    </script>


</body>
