    <script>

        function findAvg(arr) {
            sum = 0;
            avg = 0
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i]
                avg = sum / arr.length
            }
            return sum
        }
        var arr = [6, 7, 8, 9];
        console.log(findAvg(arr));
        console.log(avg);
    </script>
