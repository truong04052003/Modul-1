<body>
    <script>
        let x = [1, 5, 6, 3, 2, 9];
        let total = 0;
        let fix = x.length - 1;
        while (total < fix) {
            let b = x[total];
            x[total] = x[fix];
            x[fix] = b;
            total ++;
            fix --;

        }
        console.log(x);


   



    </script>
</body>
