<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numbers = [-3, 5, 1, 3, 2, 10,11];     // Khai báo mảng number và khởi tạo giá trị ban đầu cho mảng
        var max = numbers[0];           // Khai báo biến max để lưu giá trị lớn nhất mặc định là phần tử đầu tiên trong mảng
        var index = 0;           // Khai báo biến index mặc định gán giá trị 0 để lưu chỉ số của phần tử lớn nhất trong mảng
        for (var i = 1; i < numbers.length; i++) {        // tìm trong  mảng x từ phần tử tiếp theo đến hết mảng. 
            if (numbers[i] > max) {               // Kiểm tra  phần tử trg mảng x có giá trị > max   
                max = numbers[i];                 //gán max là phần tử đó và gán index = vị trí của phần tử đó.


                index = i;
            }
        }
        alert('max: '+ max + " ở vị trí " + index);    // max màu xanh là số lớn nhất // index là vị trí của số lớn nhất


    </script>
</body>

</html>
