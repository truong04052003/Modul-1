<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="500" height="100"></canvas>
    <script>
        //lấy phần tử có id myCavans
        var c = document.getElementById("myCanvas");
        //dùng đối tượng getContext
        var ctx = c.getContext("2d")

        //vẽ đường thẳng 
        ctx.moveTo(0, 0);
        //         x , y
        //điểm kết thúc 
        ctx.lineTo(200, 100)
        //         x  ,  y
        ctx.stroke();


        //vẽ đường tròn
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 1 * Math.PI);
    //       arc (x, y , r , sAngle , eAngle )
        ctx.fillStyle = '#fa4b2a';    // color of fill
        ctx.fillRect(10, 40, 140, 160);

    </script>
</body>

</html>
